<p>Area of triangle: The triangle has base \(a\text{.}\) Its height is the \(y\)-value of the function when \(x=a\text{,}\) so its height is \(\sqrt{1-a^2}\text{.}\) Then the area of the triangle is \(\frac{1}{2}a\sqrt{1-a^2}\text{.}\)</p></article><span class="incontext"><a href="exercises-1.html#li-258">in-context</a></span>
