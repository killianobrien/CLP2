<p>When you subtract \(x^2(x+1)=x^3+x^2\) from the numerator \(x^3-x^2+2\) you  get the remainder \(-2x^2+2\text{.}\) Just like in public school, the \(2\) is  not normally “brought down” until it is actually needed.</p>
