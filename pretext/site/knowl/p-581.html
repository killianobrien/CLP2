<p>Similarly, suppose \(f(x)\) is even.</p>
<div class="displaymath">
\begin{align*}
f(-x)&amp;=f(x)&amp; \mbox{(even function)}\\
\diff{}{x}\{f(-x)\}&amp;=\diff{}{x}\{f(x)\}\\
-f'(-x)&amp;=f'(x) &amp; \mbox{(chain rule)}\\
f'(-x)&amp;=-f'(x)
\end{align*}
</div>
<p>So, when \(f(x)\) is even,  \(f'(x)\) is odd.</p>
