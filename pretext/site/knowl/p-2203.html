<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We should check whether \(x^2+x+1\) is reducible or not. If we try to find its roots with the quadratic equation, we get \(\dfrac{-1\pm\sqrt{-3}}{2}\text{,}\) which are not real numbers. So, we're at the end of our factoring.</p>
