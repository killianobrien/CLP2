<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The quantity \(P=P(t)\text{,}\) which is a function of time \(t\text{,}\) satisfies the differential equation</p>
<div class="displaymath">
\begin{gather*}
\diff{P}{t}=4P-P^2
\end{gather*}
</div>
<p>and the initial condition \(P(0)=2\text{.}\)</p>
