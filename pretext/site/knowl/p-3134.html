<p>Let \(u = \sqrt{1-x}\text{,}\) \(\dee{u} = -\frac{1}{2\sqrt{1-x}}\dee{x}\text{.}\) Then \(u^2=1-x\text{,}\) so \(x = 1-u^2\text{.}\)</p>
