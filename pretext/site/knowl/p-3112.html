<p>In the final simplification, since \(0.1\) and \(0.2\) are between 0 and \(\pi/2\text{,}\) the cosine term is positive but less than one, so \(\log(\cos 0.1)\) and \(\log(\cos 0.2)\) are both negative; then their quotient is positive, so we can drop the absolute value signs.</p>
