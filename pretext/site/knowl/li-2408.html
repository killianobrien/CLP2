</h6>For any real numbers \(p\) and \(q\text{,}\)<div class="displaymath">
\begin{equation*}
O(|x|^p) + O(|x|^q)=O(|x|^{\min\{p,q\}})
\end{equation*}
</div>(For example, if \(p=2\) and \(q=5\text{,}\) then \(C|x|^2+C'|x|^5 =\big(C+C'|x|^3\big) |x|^2\le (C+C')|x|^2\) whenever \(|x|\le 1\text{.}\))</article><span class="incontext"><a href="subsection-60.html#li-2408">in-context</a></span>
