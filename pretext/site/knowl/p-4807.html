<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>First consider the numerator \(1+(\cos n)\frac{1}{n}\text{.}\)  For all \(n\ge 1\)</p>
<ul class="square">
<li>\(\frac{1}{n}\le 1\) and</li>
<li>\(|\cos n|\le 1\)</li>
</ul>
<p>So the numerator \(1+(\cos n)\frac{1}{n}\) is always smaller than \(1+(1)\frac{1}{1}=2\text{.}\)</p>
