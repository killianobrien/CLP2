\begin{align*}
&amp;\frac{1+\sin x}{1-\sin x}
=\frac{(1+\sin x)^2}{1-\sin^2 x}
=\frac{(1+\sin x)^2}{\cos^2 x}\\
\implies\
&amp;\frac{1}{2}\log \frac{1+\sin x}{1-\sin x}
=\frac{1}{2}\log\frac{(1+\sin x)^2}{\cos^2 x}
=\log\Big|\frac{\sin x+1}{\cos x}\Big|
=\log|\tan x+\sec x|
\end{align*}
