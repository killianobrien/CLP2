<p>For any function</p>
<div class="displaymath">
\begin{gather*}
\int_{-a}^a f(x)\dee{x} = \int_0^a f(x)\dee{x} + \int_{-a}^0 f(x)\dee{x}
\end{gather*}
</div>
<p>When \(f\) is even, the two terms on the right hand side are equal. When \(f\) is odd, the two terms on the right hand side are negatives of each other.</p>
