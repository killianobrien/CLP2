<span class="type">Exercise</span> <span class="codenumber">6</span> </h6>
<p>Give a function \(f(x)\) such that:</p>
<ul class="disc">
<li>\(f''(x) \leq 3\) for every \(x\) in \([0,1]\text{,}\) and</li>
<li>the error using the trapezoidal rule approximating \(\displaystyle\int_0^1 f(x) \dee{x}\) with \(n=2\) intervals is exactly \(\dfrac{1}{16}\text{.}\)</li>
</ul></article><span class="incontext"><a href="exercises-11.html#exercise-305">in-context</a></span>
