<article class="exercise-like boxed"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">3</span> </h6>
<p>Let \(f(x) = -\dfrac{1}{12}x^4+\dfrac{7}{6}x^3-3x^2\text{.}\)</p>
<ol class="lower-alpha">
<li>Find a reasonable value \(M\) such that \(|f''(x)| \leq M\) for all \(1 \leq x \leq 6\text{.}\)</li>
<li>Find a reasonable value \(L\) such that \(|f^{(4)}(x)| \leq L\) for all \(1 \leq x \leq 6\text{.}\)</li>
</ol></article><span class="incontext"><a href="exercises-11.html#exercise-302">in-context</a></span>
