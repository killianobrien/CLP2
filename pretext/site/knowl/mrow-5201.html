\lim_{n\to\infty} a_n
&amp;=\lim_{n\to\infty} \frac{5^k}{4^k+3^k}

\neq 0\\
\lim_{n\to\infty} a_n
&amp;=\lim_{n\to\infty} \frac{5^n}{4^n+3^n}
=\lim_{n\to\infty} \frac{(5/4)^n}{1+(3/4)^n}
= +\infty
\neq 0
\end{align*}
