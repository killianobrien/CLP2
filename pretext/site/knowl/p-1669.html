<p>We integrate this by setting \(u=\tan x\text{.}\) For this to work we need to pull one factor of  \(\sec^2x\) to one side to form \(\dee{u}=\sec^2x\dee{x}\text{.}\) To find this factor of \(\sec^2x\)  we (perhaps repeatedly) apply the identity \(\tan^2x=\sec^2x-1\text{.}\)</p>
