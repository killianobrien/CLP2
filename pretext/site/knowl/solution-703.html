<p>Recall that \(e^x = \displaystyle\sum\limits_{k=0}^\infty\frac{x^k}{k!}\text{.}\) So</p>
<div class="displaymath">
\begin{gather*}
\sum_{k=0}^\infty\frac{1}{e^k k!}
=\Big[\sum_{k=0}^\infty\frac{x^k}{k!}\Big]_{x=1/e}
=\Big[e^x\Big]_{x=1/e}
=e^{1/e}
\end{gather*}
