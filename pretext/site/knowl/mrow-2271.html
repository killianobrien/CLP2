\int \sec^3 x\dee{x}
&amp;=\int \frac{1}{\cos^3 x}\dee{x} &amp; \text{massage this a little}\\
&amp;=\int \frac{\cos x}{\cos^4 x}\dee{x} &amp;\text{replace $\cos^2x=1-\sin^2x=1-u^2$}\\
&amp;=\int \frac{\cos x\dee{x}}{{[1-\sin^2 x]}^2}\\
&amp;=\int \frac{\dee{u}}{ [1-u^2]^2}
\end{align*}
