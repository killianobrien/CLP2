<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">3.1.10</span> <span class="title">Squeeze theorem</span>
</h6>
<p>If \(a_n\le c_n\le b_n\) for all natural numbers \(n\text{,}\) and if</p>
<div class="displaymath">
\begin{equation*}
\lim_{n\rightarrow\infty}a_n=\lim_{n\rightarrow\infty}b_n=L
\end{equation*}
</div>
<p>then</p>
<div class="displaymath">
\begin{equation*}
\lim_{n\rightarrow\infty}c_n=L
\end{equation*}
</div></article><span class="incontext"><a href="subsection-40.html#thm_SRsqueeze">in-context</a></span>
