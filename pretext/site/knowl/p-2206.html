<p>We should check whether \(2x^2-4x+1\) is reducible or not. There's not an obvious way to factor it, but we can  use the quadratic equation. This gives us roots \(\dfrac{4\pm\sqrt{16-8}}{4}=1\pm\dfrac{\sqrt2}{2}\text{.}\) So, we have two more linear factors.</p>
