<p>We re-write \(\cot x = \dfrac{\cos x}{\sin x}\text{,}\) and use the substitution \(u=\sin x\text{,}\) \(\dee{u}=\cos x\dee{x}\text{.}\)</p>
<div class="displaymath">
\begin{align*}
\int \cot x\dee{x}&amp;= \int \frac{\cos x}{\sin x}\dee{x} = \int \frac{1}{u}\dee{u}\\
&amp;=\log|u|+C = \log|\sin x|+C
\end{align*}
