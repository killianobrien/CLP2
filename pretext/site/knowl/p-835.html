<p>Splitting up the domain of integration,</p>
<div class="displaymath">
\begin{align*}
\int_1^5 f(x)\dee{x}
&amp;= \int_1^3 f(x)\,\dee{x}   +  \int_3^5 f(x)\,\dee{x}\\
&amp;= \int_1^3  3\,\dee{x}   +  \int_3^5 x\,\dee{x}\\
&amp;= 3x\bigg|_{x=1}^{x=3} +\frac{x^2}{2} \bigg|_{x=3}^{x=5}\\
&amp;=14
\end{align*}
