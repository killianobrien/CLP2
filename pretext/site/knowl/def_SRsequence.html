<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">3.1.1</span>
</h6>
<p>A sequence is a list of infinitely <a knowl="./knowl/fn-148-hidden.html" title="Footnote 3.1.1"><sup> 1 </sup></a> many numbers with a specified order.  It is denoted</p>
<div class="displaymath">
\begin{equation*}
\big\{a_1,\ a_2,\ a_3,\  \cdots,\ a_n,\ \cdots\big\}
\quad\text{or}\quad
\big\{a_n\big\}
\quad\text{or}\quad
\big\{a_n\big\}_{n=1}^\infty
\end{equation*}
</div></article><span class="incontext"><a href="subsection-40.html#def_SRsequence">in-context</a></span>
