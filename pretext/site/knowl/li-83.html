<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>Subinterval number \(i\) is \(x_{i-1} \leq x \leq  x_i\text{.}\) In particular, on the first subinterval, \(x\) runs from \(x_0=a\) to \(x_1=a+\frac{b-a}{n}\text{.}\) On the second subinterval, \(x\) runs from \(x_1\) to \(x_2=a+2\frac{b-a}{n}\text{.}\)</p>
