<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Since \(-1 \leq \sin n \leq 1\) for all \(n\text{,}\) let \(b_n = \frac{n^{-1}}{n^2} = \frac{1}{n^3}\) and \(c_n = \frac{n}{n^2}=\frac{1}{n}\text{.}\) Then \(b_n \leq a_n \leq c_n\text{.}\)</article><span class="incontext"><a href="exercises-18.html#li-2021">in-context</a></span>
