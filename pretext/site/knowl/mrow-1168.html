\begin{align*}
\pi\int_0^h \big(2+2t/h\big)^2 \dee{t}
&amp;=4\pi\int_0^h \big(1+t/h\big)^2 \dee{t}
=4\pi\left[\frac{(1+t/h)^3}{3/h}\right]_0^h\\
&amp;=\frac{4}{3}\pi h\times 7
=\frac{28}{3}\pi h
\end{align*}
