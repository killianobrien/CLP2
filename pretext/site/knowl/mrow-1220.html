\begin{align*}
\frac{4}{3}\pi c^2&amp;=\frac{\pi\,c}{3}\big[4\sqrt{2}-2 \big]\\
4c^2&amp;=c\left(4\sqrt{2}-2\right)\\
4c^2-c\left(4\sqrt{2}-2\right)&amp;=0\\
4c\left(c - \left(\sqrt{2}-\frac{1}{2}\right)\right)&amp;=0\\
c=0 \quad\mbox{or}\quad c&amp;=\sqrt{2}-\frac{1}{2}
\end{align*}
