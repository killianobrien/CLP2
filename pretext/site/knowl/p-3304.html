<p>For Questions <a knowl="./knowl/prob_s2_1_Work_KE.html" title="Exercise 2.1.2.18">18</a> and <a knowl="./knowl/prob_s2_1_Work_KE2.html" title="Exercise 2.1.2.19">19</a>, use the principle (introduced after Definition <a knowl="./knowl/def_WKwork.html" title="Definition 2.1.1">2.1.1</a> and utilized in Example <a knowl="./knowl/eg_WKgravity.html" title="Example 2.1.5: Escape Velocity">2.1.5</a>) that the work done on a particle by a force over a distance is equal to the change in kinetic energy of that particle.</p>
