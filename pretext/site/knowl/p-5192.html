<p>A key observation is that, since \(f(x) = \dfrac{e^{-\sqrt{x}}}{\sqrt{x}}\) is decreasing, we can show that</p>
<div class="displaymath">
\begin{equation*}
\frac{e^{-\sqrt{n}}}{\sqrt{n}} \leq \int_{n-1}^n \frac{e^{-\sqrt{x}}}{\sqrt{x}}\ \dee{x}
\end{equation*}
</div>
<p>for every \(n \ge 1\text{.}\)</p>
