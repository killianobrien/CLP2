\lim_{n\to\infty} \bigg| \frac{a_{n+1}}{a_n} \bigg|
&amp;= \lim_{n\to\infty} \bigg| \frac{4^{n+1}(x-1)^{n+1}/(n+1)}{4^n(x-1)^n/n} \bigg|\\
&amp;= \lim_{n\to\infty} 4|x-1| \frac{n}{n+1}\\
&amp;= 4|x-1| \lim_{n\to\infty} \frac{n}{n+1} = 4|x-1|\cdot1.
\end{align*}
