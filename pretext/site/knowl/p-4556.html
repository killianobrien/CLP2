<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(a\) and \(r\) be any two fixed real numbers with \(a\ne 0\text{.}\) The series</p>
<div class="displaymath">
\begin{equation*}
a + ar + ar^2 + \cdots + ar^n + \cdots = \sum_{n=0}^\infty ar^n
\end{equation*}
</div>
<p>is called the geometric series with first term \(a\) and ratio \(r\text{.}\)</p>
