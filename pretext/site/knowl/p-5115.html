<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For large \(k\text{,}\) \(k^4\gg 2k^3-2\) and \(k^5\gg k^2+k\) so</p>
<div class="displaymath">
\begin{equation*}
\frac{k^4-2k^3+2}{k^5+k^2+k}\approx \frac{k^4}{k^5}
=\frac{1}{k}.
\end{equation*}
</div>
