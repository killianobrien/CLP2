<p>To find where the two curves meet, we set them equal to each other:</p>
<div class="displaymath">
\begin{align*}
x^2-3x&amp;=x-x^2\\
2x^2-4x&amp;=0\\
2x(x-2)&amp;=0\\
x&amp;=0\quad\text{and}\quad x=2
\end{align*}
</div>
