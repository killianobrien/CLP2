\text{Total approximating area}
&amp;= \frac{1}{n}\left( 1+ r +r^2 +\cdots+ r^{n-1}\right)\\
&amp;= \frac{1}{n} \frac{r^n-1}{r-1} \qquad\qquad \text{remember that $r=e^{1/n}$}\\
&amp;= \frac{1}{n} \frac{e^{n/n} - 1}{e^{1/n}-1}\\
&amp;= \frac{1}{n} \frac{e - 1}{e^{1/n}-1}
\end{align*}
