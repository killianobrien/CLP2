<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The total error using the midpoint rule with \(n\) subintervals to approximate the integral of \(f(x)\) over \([a,b]\) is bounded by \(\dfrac{M (b-a)^3}{(24n^2)}\text{,}\) if \(|f''(x)| \le M\) for all  \(a \le x \le b\text{.}\)</p>
