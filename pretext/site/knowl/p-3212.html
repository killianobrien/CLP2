<p>We defined \(\Delta x = \frac{b-a}{n}\text{:}\)  that is, the length of one interval, when we chop \([a,b]\) into \(n\) of them. If \(b\) and \(a\) are measured in metres, then \(\Delta x\) is measured in metres as well. So, the units of \(\Delta x\) are metres.</p>
