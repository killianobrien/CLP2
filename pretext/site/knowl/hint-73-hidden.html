<p>(a) Recall \(\diff{}{x}\{\arccos x\} = \frac{-1}{\sqrt{1-x^2}}\text{.}\)</p>
<p>(b) All antiderivatives of \(\sqrt{1-x^2}\) differ from one another by a constant. You already know one antiderivative.</p>
