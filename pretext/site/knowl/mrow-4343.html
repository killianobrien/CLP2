\begin{align*}
\diff{Q}{t}=-\frac{2tQ(t)}{3+2t-t^2}
&amp;\implies
\frac{dQ}{Q}=-\frac{2t}{3+2t-t^2}\dee{t}=-\frac{2t}{(3-t)(1+t)}\dee{t}\\
&amp; \qquad\qquad\qquad =\Big[\frac{3/2}{t-3}+\frac{1/2}{t+1}\Big]\dee{t}\\
&amp;\implies
\log Q=\frac{3}{2}\log|t-3|+\frac{1}{2}\log|t+1|+C
\end{align*}
