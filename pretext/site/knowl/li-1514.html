<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Hooke's Law <a knowl="./knowl/fn-114-hidden.html" title="Footnote 2.1.6"><sup> 6 </sup></a> says that when a (linear) spring is stretched (or compressed) by \(x\) units beyond its natural length, it exerts a force of  magnitude \(kx\text{,}\) where the constant \(k\) is the spring constant of that spring.</article><span class="incontext"><a href="subsection-30.html#li-1514">in-context</a></span>
