<p>Remember our rule: \(\int u \dee{v} = uv - \int v \dee{u}\text{.}\) So, we take \(u\) and use it to make \(\dee{u}\text{,}\) and we take \(\dee{v}\) and use it to make \(v\text{.}\)</p>
