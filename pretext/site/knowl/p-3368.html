<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The force of gravity between two objects, one of mass \(m_1\) and another of mass \(m_2\text{,}\) is \(F = G\dfrac{m_1m_2}{r^2}\text{,}\) where \(r\) is the distance between them and \(G\) is the gravitational constant.</p>
