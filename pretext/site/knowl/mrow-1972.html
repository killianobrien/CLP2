\diff{}{x}\left(-\frac{1}{16}\frac{\sqrt{x^2+16}}{x}+C\right)
&amp;=\frac{1}{16}\frac{\sqrt{x^2+16}}{x^2}
-\frac{1}{16}\frac{x}{x\sqrt{x^2+16}}\\
&amp; =\frac{1}{16}\frac{(x^2+16)-x^2}{x^2\sqrt{x^2+16}}\\
&amp;=\frac{1}{x^2\sqrt{x^2+16}}
\end{align*}
