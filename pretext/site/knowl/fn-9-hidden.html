<body><span class="footnote">Recall that if we have 3 functions \(f(x), g(x), h(x)\) that satisfy \(f(x) \leq g(x) \leq  h(x)\) and we know that \(\lim_{x \to a} f(x) = \lim_{x\to a} h(x) = L\) exists and is  finite, then the squeeze theorem tells us that \(\lim_{x\to a} g(x) = L\text{.}\)</span></body>
