<p>There is not enough information to tell. It's certainly possible: for instance, take \(f(x)=0\) and \(g(x)=1\) for all \(x\) in \([0,10]\text{.}\) Then \(f(x) \leq g(x)\) and the average of \(f(x)\) is 0, which is less than 1, the average of \(g(x)\text{.}\)</p>
