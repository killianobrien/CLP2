<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Notice that Simpson's rule requires essentially no more work than the trapezoidal rule.  In both rules we must evaluate \(f(x)\) at \(x=x_0,x_1,\cdots,x_n\text{,}\) but we add those terms  multiplied by different constants <a knowl="./knowl/fn-88-hidden.html" title="Footnote 1.11.6"><sup> 6 </sup></a>.</p>
