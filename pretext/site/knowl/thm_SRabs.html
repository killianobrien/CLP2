<span class="type">Theorem</span> <span class="codenumber">3.4.2</span> <span class="title">Absolute convergence implies convergence</span>
</h6>
<p>If the series \(\sum\limits_{n=1}^\infty |a_n|\) converges then the series \(\sum\limits_{n=1}^\infty a_n\) also converges. That is,  absolute convergence implies convergence.</p></article><span class="incontext"><a href="sec_abs_conv.html#thm_SRabs">in-context</a></span>
