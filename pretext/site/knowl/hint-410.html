<p>Remember that the work done on an object is equal to the change in its kinetic energy, which is \(\frac{1}{2}mv^2\text{,}\) where \(m\) is the mass of the object and \(v\) is its velocity. Hooke's law will tell you how much work was done stretching the spring.</p>
