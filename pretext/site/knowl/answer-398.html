\frac{(x+a)^{(n+2)}}{n+2}-a\frac{(x+a)^{n+1}}{n+1}+C&amp;\text{ if } n \neq -1,-2\\
(x+a)-a\log|x+a|+C &amp; \text{ if } n=-1\\
