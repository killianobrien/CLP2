<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>The integral \(\int_{1/2}^\infty e^{-x^2}\dee{x}\) is quite similar to the integral \(\int_1^\infty e^{-x^2}\dee{x}\) of Example <a knowl="./knowl/eg_IMPp6.html" title="Example 1.12.18: \(\int_1^\infty e^{-x^2}\dee{x}\)">1.12.18</a>. But we cannot just repeat the argument of Example <a knowl="./knowl/eg_IMPp6.html" title="Example 1.12.18: \(\int_1^\infty e^{-x^2}\dee{x}\)">1.12.18</a> because it is not true that \(e^{-x^2}\le e^{-x}\) when \(0 \lt x \lt 1\text{.}\)</article><span class="incontext"><a href="subsection-29.html#li-1366">in-context</a></span>
