<p>We want to make an estimation, when \(n\) gets big:</p>
<div class="displaymath">
\begin{equation*}
\frac{n^2+1}{2n^4+n} \approx \frac{n^2}{2n^4}=\frac{1}{2n^2}
\end{equation*}
