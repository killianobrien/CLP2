<p>The limit \(\lim\limits_{x \to \infty}i(x)\) does not exist, because \(i(x)=0\) when \(x\) is not a whole number, while \(i(x)\) approaches 1 when \(x\) is a whole number. However, \(\lim\lim\limits_{n \to \infty}a_n=\lim\limits_{n \to \infty}b_n=1\text{.}\)</p>
