<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Things to notice: the integrand is only defined when \(\log(\cos x)\) exists AND is nonzero. So, for instance, it is not defined when \(x=0\text{,}\) because then \(\log\cos x = \log1=0\text{,}\) and we can't divide by zero.</p>
