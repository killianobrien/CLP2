<p>If \(X=-1\text{,}\) the series reduces to</p>
<div class="displaymath">
\begin{equation*}
\sum_{n=0}^\infty \frac{a}{n+1} X^{n + 1}\bigg|_{X=-1} =\sum_{n=0}^\infty (-1)^{n+1}\frac{a}{n+1}
\end{equation*}
</div>
<p>which converges by the alternating series test. See Example <a knowl="./knowl/eg_SRaltharmonic.html" title="Example 3.3.15: Convergence of the alternating harmonic series">3.3.15</a>.</p>
