<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Part 2 of Theorem <a knowl="./knowl/thm_INTfundthmofcalc.html" title="Theorem 1.3.1: Fundamental Theorem of Calculus">1.3.1</a> then tells us that<div class="displaymath">
\begin{align*}
\int_a^b f(x) \dee{x} &amp;= G(b)-G(a)\\
\int_a^b x \dee{x} &amp;= \frac{b^2}{2} - \frac{a^2}{2}
\end{align*}
</div>which is precisely the result we obtained (with more work) in  Example <a knowl="./knowl/eg_INTPROPx.html" title="Example 1.2.6: \(\int_a^b x\dee{x}\)">1.2.6</a>.</article><span class="incontext"><a href="subsection-10.html#li-349">in-context</a></span>
