<span class="type">Exercise</span> <span class="codenumber">1</span> </h6>
<p>Select the series below that diverge by the divergence test.</p>
<p>(A)  \(\displaystyle\sum_{n=1}^\infty \frac{1}{n}\)</p>
<p>(B)  \(\displaystyle\sum_{n=1}^\infty \frac{n^2}{n+1}\)</p>
<p>(C) \(\displaystyle\sum_{n=1}^\infty \sin n\)</p>
<p>(D)  \(\displaystyle\sum_{n=1}^\infty \sin (\pi n)\)</p></article><span class="incontext"><a href="exercises-20.html#exercise-590">in-context</a></span>
