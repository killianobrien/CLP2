<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>When \(x \gt 0\text{,}\) we know that \(|x|=x\) and so we have<div class="displaymath">
\begin{align*}
\log |x| &amp;= \log x &amp; \text{differentiating gives us}\\
\diff{}{x}\log|x| &amp;= \diff{}{x} \log x = \frac{1}{x}.
\end{align*}
