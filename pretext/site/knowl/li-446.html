<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>The second factor of the integrand is \(\sin\big(x^3+1\big)\text{,}\) which is the function  \(\sin\) evaluated at \(x^3+1\text{.}\) So set \(u(x)=x^3+1\text{,}\) giving \(u'(x)=3x^2\) and \(f(u)=\sin(u)\)</article><span class="incontext"><a href="subsection-11.html#li-446">in-context</a></span>
