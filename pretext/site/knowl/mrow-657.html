\begin{alignat*}{4}
&amp;&amp;f(x)
=\diff{}{x} \int_0^x f(t)\, \dee{t}&amp;=\diff{}{x}\big\{x \sin(\pi x)\big\}\\
\implies&amp;&amp; f(x) &amp;= \diff{}{x}\big\{x \sin(\pi x)\big\}
=\sin(\pi x)+\pi x\cos(\pi x) \\
\implies&amp;&amp; f(4)&amp;= \sin(4\pi)+4\pi\cos(4\pi)=4\pi
\end{alignat*}
