\int\frac{4}{3+x^2} \dee{x}&amp;=
\int\frac{4}{3\left(1+\left(\frac{x}{\sqrt3}\right)^2\right)} \dee{x}=
\int\frac{4\sqrt3}{3\left(1+u^2\right)} \dee{u}\\
&amp;=\frac{4}{\sqrt3}\arctan u +C=\frac{4}{\sqrt3}\arctan \left(\frac{x}{\sqrt3}\right) +C
