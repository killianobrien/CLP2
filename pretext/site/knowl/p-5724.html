<p>The pattern for \(h^{(n)}(a)\) holds for all (whole numbers) \(n \ge 0\text{.}\) So, our Taylor series for \(h(x)\) is</p>
<div class="displaymath">
\begin{equation*}
\sum_{n=0}^\infty \frac{3^ne^{3a} }{n!}(x-a)^n
\end{equation*}
