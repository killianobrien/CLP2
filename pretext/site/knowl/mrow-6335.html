\begin{align*}
\cos(2\theta)&amp;=\Re\big(e^{2\theta i}\big)=\Re \big(e^{i\theta}\big)^2 \\
&amp;=\Re \big(\cos \theta+i\sin\theta\big)^2 \\
&amp;=\Re \big(\cos^2 \theta+2i\sin\theta\cos\theta-\sin^2\theta\big) \\
&amp;=\cos^2\theta-\sin^2\theta
\end{align*}
