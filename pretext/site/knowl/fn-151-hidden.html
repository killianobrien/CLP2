<body><span class="footnote">The idea  “two things that both don't exist are equal” is also rejected because it can lead to contradictions. For example, in the real numbers \(\sqrt{-1} \) and \(\sqrt{-2}\) don't exist; if we write \(\sqrt{-1}=\sqrt{-2}\text{,}\) then squaring both sides yields the inanity \(-1=-2\text{.}\)</span></body>
