\begin{align*}
\arctan x\ &amp;=\ \int_0^x \frac{\dee{t}}{1+t^2}
\ =\  \int_0^x\Big[\sum_{n=0}^\infty {(-t^2)}^n\Big]\dee{t}
\ =\  \sum_{n=0}^\infty \int_0^x (-1)^n t^{2n}\dee{t}\\
&amp;=\ \sum_{n=0}^\infty (-1)^n\frac{x^{2n+1}}{2n+1}\\
&amp;=x -\frac{x^3}{3} +\frac{x^5}{5}-\cdots
\end{align*}
