\begin{align*}
\int_0^{\frac{\pi}{2}} x\cos x\,\dee{x}
&amp;= \underbrace{x}_u\underbrace{\sin x}_v \Big|_0^{\frac{\pi}{2}} -\int_0^{\frac{\pi}{2}} \underbrace{\sin x}_v\,\underbrace{\dee{x}}_{\dee{u}}\\
&amp;= \Big[x\sin x +\cos x\Big]_0^{\frac{\pi}{2}}
=\frac{\pi}{2} - 1
\end{align*}
