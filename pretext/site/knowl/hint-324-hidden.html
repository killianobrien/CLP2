<body><div class="solution"><p>In using Simpson's rule to approximate \(\displaystyle\int_1^{x\vphantom{\frac{1}{2}}} \frac{1}{t} \dee{t}\) with \(n\) intervals, \(a=1\text{,}\) \(b=x\text{,}\) and \(\De x = \dfrac{x-1}{n}\text{.}\)</p></div></body>
