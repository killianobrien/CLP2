\begin{align*}
e^{-t} =\sum_{n=0}^\infty \frac{(-t)^n}{n!}
&amp;\implies e^{-t}-1 =\sum_{n=1}^\infty (-1)^n\frac{t^n}{n!}\\
\amp\implies \frac{e^{-t}-1}{t} =\sum_{n=1}^\infty (-1)^n\frac{t^{n-1}}{n!}
\end{align*}
