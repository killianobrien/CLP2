<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Since the integrand is unbounded near \(x=0\text{,}\) we integrate on the smaller domain  \(t\leq x \leq 1\) with \(t \gt 0\text{:}\)<div class="displaymath">
\begin{align*}
\int_t^1 \frac{1}{x}\dee{x}
&amp;= \log|x| \bigg|_t^1 = -\log|t|
\end{align*}
