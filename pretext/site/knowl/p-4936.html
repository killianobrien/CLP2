<p>(c) Since the series \(\sum \frac{1}{n^3}\) converges, we can only use the direct comparison test to conclude something about a series with <em class="emphasis">smaller</em> terms. However,</p>
<div class="displaymath">
\begin{equation*}
\frac{n^3+5n+1}{n^6-2} \gt \frac{n^3}{n^6}=\frac{1}{n^3}.
\end{equation*}
</div>
