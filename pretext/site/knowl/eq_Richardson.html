<article class="theorem-like"><h6 class="heading">
<span class="type">Equation</span> <span class="codenumber">C.1.1</span> <span class="title">Richardson extrapolation</span>
</h6>
<p>Let \(A(h)\) be a step size \(h\) approximation to \(\cA\text{.}\) If</p>
<div class="displaymath">
\begin{equation*}
\cA=A(h)+K h^k
\end{equation*}
</div>
<p>then</p>
<div class="displaymath">
\begin{equation*}
K=\frac{A(h/2)-A(h)}{[1-2^{-k}]h^k}\qquad
\cA=\frac{2^kA(h/2)-A(h)}{2^k-1}
\end{equation*}
</div></article><span class="incontext"><a href="ap_Richardson.html#eq_Richardson">in-context</a></span>
