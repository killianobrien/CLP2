\begin{align*}
\diff{}{x}\{x\log(ax)-x\}&amp;=x\left(\frac{a}{ax}\right)+\log(ax)-1\quad\mbox{(product rule, chain rule)}\\
&amp;=\log(ax)\\
\end{align*}
<p class="intertext">So, we know</p>
\begin{align*}
\int \log(ax)\dee{x}&amp;= x\log(ax)-x+C
\end{align*}
