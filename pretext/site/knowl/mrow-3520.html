\begin{align*}
\int x\sqrt{x-1}\dee{x}&amp;=\int(u+1)\sqrt{u}\dee{u}\\
&amp;=\int \left(u^{3/2}+u^{1/2}\right)\dee{u}\\
&amp;=\frac{2}{5}u^{5/2} + \frac{2}{3}u^{3/2}+C\\
&amp;=\frac{2}{5}(x-1)^{5/2} + \frac{2}{3}(x-1)^{3/2}+C
\end{align*}
