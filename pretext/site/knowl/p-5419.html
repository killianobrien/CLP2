<p>(b) The series is</p>
<div class="displaymath">
\begin{align*}
\sum_{k=0}^\infty (-1)^k 2^{k+1} x^k
\amp=2 \sum_{k=0}^\infty (-2x)^k
=2\sum_{k=0}^\infty r^k\Big|_{r=-2x}
=2\times\frac{1}{1-r}\\
\amp=\frac{2}{1+2x}
\end{align*}
</div>
<p>for all \(|r|=|2x| \lt 1\text{,}\) i.e. all \(|x| \lt \frac{1}{2}\text{.}\)</p>
