<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>(c) The temperature is \(20^\circ\) when</p>
<div class="displaymath">
\begin{align*}
30-25 e^{Kt}=20 &amp;\implies e^{Kt}=\frac{10}{25} \implies Kt=\log\frac{10}{25}\\
&amp;\implies t=\frac{1}{K}\log\frac{2}{5}=\hbox{20.5 min}
\end{align*}
</div>
<p>to one decimal place.</p>
