<p>The gamma function \(\Gamma(x)\) is defined by the improper integral</p>
<div class="displaymath">
\begin{equation*}
\Gamma(t) = \int_0^\infty x^{t-1}e^{-x}\dee{x}
\end{equation*}
</div>
<p>We shall now compute \(\Gamma(n)\) for all natural numbers \(n\text{.}\)</p>
