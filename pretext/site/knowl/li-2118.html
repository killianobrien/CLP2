<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Since \(a_n\ge 0\) for all \(n\ge I \gt N_0\text{,}\) the sequence of partial sums  \(s_\ell=\sum_{n=I}^\ell a_n\) obeys \(s_{\ell+1} = s_\ell+a_{n+1} \ge s_\ell\text{.}\) That is, \(s_\ell\) increases as \(\ell\) increases.</article><span class="incontext"><a href="subsection-43.html#li-2118">in-context</a></span>
