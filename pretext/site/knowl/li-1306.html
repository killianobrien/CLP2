<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>We then take the limit as \(R \to +\infty\text{:}\)<div class="displaymath">
\begin{align*}
\int_a^\infty \frac{\dee{x}}{1+x^2}
&amp;= \lim_{R\to\infty} \int_a^R\frac{\dee{x}}{1+x^2}\\
&amp;= \lim_{R\to\infty} \big[ \arctan R - \arctan a\big]\\
&amp;= \frac{\pi}{2} - \arctan a.
\end{align*}
