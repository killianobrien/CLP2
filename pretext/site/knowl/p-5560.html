<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Note that we typically  do not know the value of \(c\) in the formula for the error.  Instead we use the bounds on \(c\) to find bounds on \(f^{(n+1)}(c)\) and  so bound the error<a knowl="./knowl/fn-196-hidden.html" title="Footnote 3.6.4"><sup> 4 </sup></a>.</p>
