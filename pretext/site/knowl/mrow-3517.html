\begin{align*}
\int_{-2}^{2}\frac{x^4}{x^{10}+16}\ \dee{x}
&amp;=2\int_0^{2}\frac{x^4}{x^{10}+16}\ \dee{x}
=2\cdot\frac{4}{5}\int_0^{8}\frac{1}{16y^2+16}\ \dee{y}\\
\amp=\frac{1}{10}\int_0^{8}\frac{1}{y^2+1}\ \dee{y}\\
&amp;= \frac{1}{10}\arctan 8\approx 0.1446
\end{align*}
