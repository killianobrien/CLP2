<p>Suppose that \(\alpha\) is an approximation to \(A\text{.}\) This approximation has</p>
<ul class="disc">
<li>absolute error \(|A-\alpha|\) and</li>
<li>relative error \(\frac{|A-\alpha|}{|A|}\) and</li>
<li>percentage error \(100\frac{|A-\alpha|}{|A|}\)</li>
</ul>
