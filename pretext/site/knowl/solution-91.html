<p>We know that \(\int \sec^2 x\dee{x} = \tan x +C\text{,}\) and \(\sec^2x = \tan^2 x + 1\text{,}\) so</p>
<div class="displaymath">
\begin{align*}
\int \tan^2 x\dee{x} &amp;= \int \sec^2x - 1 \dee{x}\\
&amp;=\int \sec^2 x \dee{x} - \int 1 \dee{x}\\
&amp;=\tan x - x + C
\end{align*}
</div>
