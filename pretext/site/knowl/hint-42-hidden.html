<body><div class="solution"><p>Recall that for a positive constant \(a\text{,}\) \(\diff{}{x}\left\{a^x\right\} = a^x \log a\text{,}\) where \(\log a\) is the natural logarithm (base \(e\)) of \(a\text{.}\)</p></div></body>
