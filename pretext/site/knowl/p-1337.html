<p>Let \(a \gt 0\) be a constant. Let \(R\) be the finite region bounded by the graph of \(y=1+\sqrt{x}e^{x^2}\text{,}\) the line \(y=1\text{,}\) and the line \(x=a\text{.}\) Using vertical slices, find the volume generated when \(R\) is rotated about the line \(y=1\text{.}\)</p>
