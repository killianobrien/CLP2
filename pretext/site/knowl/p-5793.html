<p>Let's use the ratio test:</p>
<div class="displaymath">
\begin{align*}
\lim_{n \to \infty}\left|\frac{a_{n+1}}{a_n} \right|&amp;=
\lim_{n \to \infty}\left|\frac{\frac{2^{n+1}}{n+1}}{\frac{2^n}{n}} \right|\\
&amp;=
\lim_{n \to \infty}2\frac{n}{n+1}=2 \gt 1
\end{align*}
</div>
<p>So, the series diverges.</p>
