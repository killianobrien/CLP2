<article class="theorem-like"><h6 class="heading">
<span class="type">Lemma</span> <span class="codenumber">1.3.8</span>
</h6>
<p>Let \(f(x)\) be a function and let \(F(x)\) be an antiderivative of \(f(x)\text{.}\) Then  \(F(x)+C\) is also an antiderivative for any constant \(C\text{.}\) Further, every antiderivative of  \(f(x)\) must be of this form.</p></article><span class="incontext"><a href="subsection-10.html#lemma_C">in-context</a></span>
