<p>Since the degree of the numerator is the same as the degree of the denominator, we need to pull out a polynomial.</p>
<div class="sidebyside"><div class="sbsrow" style="margin-left:32.5%;margin-right:32.5%;"><div class="sbspanel" style="width:100%;justify-content:flex-start;"><img src="images/image-275.svg" style="width: 100%; height: auto;" alt=""></div></div></div>
<p>That is,</p>
<div class="displaymath">
\begin{align*}
\int \frac{5x^2-3x-1}{x^2-1}\dee{x} 
&amp;= \int\left(5+ \frac{-3x+4}{x^2-1}\right)\dee{x} \\
&amp;=5x+ \int \frac{-3x+4}{x^2-1}\dee{x}
\end{align*}
