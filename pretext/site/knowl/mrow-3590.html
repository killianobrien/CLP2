\int (3x)^2\arcsin x \dee{x}&amp;=
3x^3\arcsin x -\int \frac{3x^3}{\sqrt{1-x^2}}\dee{x}\\
&amp;=3x^3\arcsin x - \int \frac{3\sin^3\theta}{\sqrt{1-\sin^2\theta}}\cos\theta \dee{\theta}\\
&amp;=
3x^3\arcsin x - \int {3\sin^3\theta \dee{\theta}}
\end{align*}
