<p>Let \(f(x)=\frac{1}{x(\log x)^p}\text{.}\) Then \(f(x)\) is positive for \(n \ge 3\text{,}\) and \(f(x)\) decreases as \(x\) increases. So, we can use the integral test, Theorem <a knowl="./knowl/thm_SRintegralTest.html" title="Theorem 3.3.5: The Integral Test">3.3.5</a>.</p>
