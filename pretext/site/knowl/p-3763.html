<p>By contrast to the slices in the interval \([a',b']\text{,}\) the slices of \(S\) along \([a,a']\) all have the same centre of mass, but different areas. So, there is one position along \(R\) that has a number of weights all stacked on top of one another, of varying masses.</p>
