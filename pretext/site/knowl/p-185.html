<p>Sometimes we like our sum to start at \(i=1\) instead of \(i=0\text{.}\) If this is our desire, we can use \(2i-1\) as our terms, and let \(i\) run from 1 to 8. This gives us another way of expressing our sum: \(\displaystyle\sum_{i=1}^8 (2i-1)\text{.}\)</p>
