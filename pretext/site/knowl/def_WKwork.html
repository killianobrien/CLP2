<span class="type">Definition</span> <span class="codenumber">2.1.1</span>
</h6>
<p>The work done by a force \(F(x)\) in moving an object from \(x=a\) to \(x=b\) is</p>
<div class="displaymath">
\begin{gather*}
W=\int_a^b F(x)\dee{x}
\end{gather*}
</div>
<p>In particular, if the force is a constant, \(F\text{,}\) independent of \(x\text{,}\) the work is \(F\cdot(b-a)\text{.}\)</p></article><span class="incontext"><a href="subsection-30.html#def_WKwork">in-context</a></span>
