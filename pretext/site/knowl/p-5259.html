<p>Absolute convergence describes the situation where \(\sum |a_n|\) converges (see Definition <a knowl="./knowl/def_SRabsCond.html" title="Definition 3.4.1: Absolute and conditional convergence">3.4.1</a>). By Theorem <a knowl="./knowl/thm_SRabs.html" title="Theorem 3.4.2: Absolute convergence implies convergence">3.4.2</a>, this guarantees that also \(\sum a_n\) converges.</p>
