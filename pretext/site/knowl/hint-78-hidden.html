<p>Using the definition of the derivative, \(F'(x) = \displaystyle\lim_{h \to 0}\dfrac{F(x+h)-F(x)}{h}\text{.}\)</p>
<p>The area of a trapezoid with base \(b\) and heights \(h_1\) and \(h_2\) is \(\frac{1}{2}b(h_1+h_2)\text{.}\)</p>
