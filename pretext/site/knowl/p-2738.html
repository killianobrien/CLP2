<p>For example, if \(f(x)=e^{-x}\) and \(g(x)=1\text{,}\) then \(0 \leq f(x) \leq g(x)\) and \(\displaystyle\int_{1}^{\infty} f(x) \,\dee{x}\) converges, but \(\displaystyle\int_{1}^{\infty} g(x) \,\dee{x}\) diverges.</p>
