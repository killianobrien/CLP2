<p>For any integer \(n\text{,}\) \(\cos(\pi n)=\pm 1\text{,}\) so \(\lim\limits_{n \rightarrow \infty}\cos(\pi n) \neq 0\text{.}\) By the divergence test, this series diverges.</p>
