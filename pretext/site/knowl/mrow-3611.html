\int_1^e\frac{\log\sqrt{x}}{x}\dee{x} &amp;=
\int_{\log\sqrt{1}}^{\log\sqrt{e}}u\cdot 2\dee{u}\\
&amp;=\Big[u^2\Big]_{0}^{1/2}\\
&amp;=\left(\frac{1}{2}\right)^2-0^2=\frac{1}{4}
\end{align*}
