<p>Be careful about signs. If \(\log|y|=F\text{,}\) then \(|y|=e^F\text{.}\) Since you should give your answer as an explicit function \(y(x)\text{,}\) you need to decide whether \(y=e^F\) or \(y=-e^F\text{.}\)</p>
