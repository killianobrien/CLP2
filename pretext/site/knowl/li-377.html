<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>We're now ready to compute the prescribed integral.<div class="displaymath">
\begin{align*}
\int_{-2}^{-1} \frac{1}{x}\dee{x}
&amp;= \log|x| \bigg|_{-2}^{-1}
\qquad \text{since $\log|x|$ is an antiderivative of $1/x$}\\
&amp;= \log|-1| - \log|-2| = \log 1-\log 2\\
&amp;= -\log 2 = \log\frac12.
\end{align*}
</div></article><span class="incontext"><a href="subsection-10.html#li-377">in-context</a></span>
