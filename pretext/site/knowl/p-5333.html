<p>If \(n\) is prime, then</p>
<div class="displaymath">
\begin{equation*}
\left| \frac{a_n}{e^n}\right|=\left|-\frac{e^{n/2}}{e^n}\right|=\frac{1}{e^{n/2}}=\left(\frac{1}{\sqrt e}\right)^n
\end{equation*}
