\lim_{n\rightarrow\infty}\frac{a_{n+1}}{a_n}
&amp;=\lim_{n\rightarrow\infty}\frac{(n+1)^{n+1}}{9^{n+1}(n+1)!}\frac{9^nn!}{n^n}

=\frac{e}{9}
