\cosh(t) \amp= \sum_{n=0}^\infty\frac{t^{2n}}{(2n)!}
= \sum_{n=0}^\infty\frac{{(t^2)}^n}{(2n)!}\\

e^{\frac{1}{2}t^2}
\amp= \sum_{n=0}^\infty\frac{{(\frac{1}{2}t^2)}^n}{n!}
= \sum_{n=0}^\infty\frac{{(t^2)}^n}{2^n n!}
