\int \cos^3\!x\ \sin^4\!x\ \dee{x}
&amp;=\int \cos^2\!x\ \sin^4\!x\ \cos x\ \dee{x}
=\int (1-u^2) u^4\ \dee{u}\\
&amp;=\int (u^4-u^6)\ \dee{u}
=\frac{u^5}{5}-\frac{u^7}{7}+C\\
&amp;=\frac{\sin^5\!x}{5}-\frac{\sin^7\!x}{7}+C
\end{align*}
