&amp;=\left[\lim_{X\rightarrow 0}\, \frac{e^X-e^0}{X-0} \right]^{-1}\\
&amp;=\left[\diff{}{X}e^X\Big|_{X=0} \right]^{-1}\\
&amp;=\left[e^X\big|_{X=0}\right]^{-1}\\
