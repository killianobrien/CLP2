<p>For any constant \(C\text{,}\) \(F(x)+C\) is an antiderivative of \(f(x)\text{,}\) because \(\diff{}{x}\{F(x)+C\} = \diff{}{x}\{F(x)\} = f(x)\text{.}\) So, for example, \(F(x)\) and \(F(x)+1\) are both antiderivatives of \(f(x)\text{.}\)</p>
