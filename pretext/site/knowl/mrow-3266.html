\int_0^\infty \frac{1}{e^{x/2}}\,\dee{x} \amp= \lim_{b \to \infty}\int_0^b {e^{-x/2}}\,\dee{x}
= \lim_{b \to \infty} -\frac{1}{2}\big[e^{-x/2}\big]_0^b\\
\amp= \lim_{b \to \infty} -\frac{1}{2}\left[\frac{1}{e^{b/2}}-1\right] = \frac{1}{2}
