<p>From (b), we know \(f_{10}=\frac{1}{10}f_1\text{.}\) Note \(f_1=6f_6=6(0.3\%)\text{.}\) Then:</p>
<div class="displaymath">
\begin{equation*}
f_{10}=\frac{1}{10}f_1 = \frac{1}{10}6f_6=\frac{1}{10}(6)(0.3\%)=\frac{1.8}{10}\%=0.18\%
\end{equation*}
</div>
<p>So, \(f_{10}\) should be \(0.18\%\) of all words.</p></article><span class="incontext"><a href="exercises-18.html#li-2073">in-context</a></span>
