\begin{align*}
I&amp;=\int_0^{\frac{1}{2}} x^2 e^{-x^2}\ \dee{x}
=\sum_{n=0}^\infty\int_0^{\frac{1}{2}} x^2 \frac{{(-x^2)}^n}{n!}\ \dee{x}
=\sum_{n=0}^\infty \frac{(-1)^n}{n!}\int_0^{\frac{1}{2}} x^{2n+2} \ \dee{x}\\
&amp;=\sum_{n=0}^\infty \frac{(-1)^n}{n!(2n+3)}\frac{1}{2^{2n+3}}
\end{align*}
