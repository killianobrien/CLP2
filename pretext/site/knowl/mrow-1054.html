\begin{align*}
2\int_0^1 \big[\sqrt{2} \cos(\pi x/4) - x\big]\,\dee{x}
&amp;= 2\bigg[\sqrt{2}\,\frac{4}{\pi} \sin(\pi x/4)-\frac{x^2}{2}\bigg]_0^1\\
&amp;= 2\bigg[\frac{4}{\pi}-\frac{1}{2}\bigg] = \frac{8}{\pi}-1
\end{align*}
