</h6>For any real numbers \(p\) and \(q\) with \(p \gt q\text{,}\) any function which is \(O(|x|^p)\) is also \(O(|x|^q)\) because \(C|x|^p= C|x|^{p-q}|x|^q\le C|x|^q\) whenever \(|x|\le 1\text{.}\)</article><span class="incontext"><a href="subsection-60.html#li-2409">in-context</a></span>
