<p>(d) Substitute \(y=x^3\text{,}\) \(\dee{y}=3x^2\,\dee{x}\text{.}\)</p>
<div class="displaymath">
\begin{gather*}
\int\frac{x^2\,\dee{x}}{1+x^6}= \frac{1}{3} \int \frac{\dee{y}}{1+y^2}
= \frac{1}{3}\arctan y+C
=\frac{1}{3}\arctan x^3 +C
\end{gather*}
</div>
