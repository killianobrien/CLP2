<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For two functions \(f(x)\) and \(g(x)\text{,}\) define \(h(x)=f(x)\cdot g(x)\text{.}\) If \(h(-x)=h(x)\text{,}\) then the product is even; if \(h(-x)=-h(x)\text{,}\) then the product is odd.</p>
