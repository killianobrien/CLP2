<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>We can find the first, \(K\text{,}\) by using the condition (3), which says \(T(2)=25.3\text{.}\)<div class="displaymath">
\begin{align*}
25.3=T(2) = 20+7 e^{2K}
&amp;\implies 7 e^{2K}=5.3
\implies 2K = \log\big(\tfrac{5.3}{7}\big)\\
&amp;\implies K = \tfrac{1}{2} \log\big(\tfrac{5.3}{7}\big) = -0.139
\end{align*}
</div></article><span class="incontext"><a href="subsection-36.html#li-1832">in-context</a></span>
