<p>In general, the {left} Riemann sum for the integral \(\int_a^b f(x)\,\,\dee{x}\) is of the form</p>
<div class="displaymath">
\begin{gather*}
\sum_{k=1}^n f\left(a+(k-1)\frac{b-a}{n}\right)\frac{b-a}{n}
\end{gather*}
</div>
