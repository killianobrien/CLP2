<p>Remark: Since \(x\) and \(t\) play different roles in our problem, it's crucial that they have different names. This is one reason why we should avoid the common mistake of writing \(\int_a^x f(x)\dee{x}\) when we mean \(\int_a^x f(t)\dee{t}\text{.}\)</p>
