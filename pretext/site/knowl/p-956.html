<p>(b) This is false: the upper limit of integration is incorrect. Using Theorem <a knowl="./knowl/thm_subs_def.html" title="Theorem 1.4.6: The substitution rule — definite integral version">1.4.6</a>, the correct form is</p>
<div class="displaymath">
\begin{align*}
\displaystyle\int_0^1 \sin(e^x)\cdot e^x\dee{x} 
&amp;= \displaystyle\int_1^{e} \sin(u)\dee u = -\cos(e) + \cos(1) \\
&amp;= \cos(1)-\cos(e).
\end{align*}
</div>
