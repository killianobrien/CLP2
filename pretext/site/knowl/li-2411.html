<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>If the numerator looks like some constant times \(x^p\) with \(p \gt 4\text{,}\)  for very small \(x\text{,}\) then the ratio will look like the constant times  \(\frac{x^p}{x^4}=x^{p-4}\) and, as \(p-4 \gt 0\text{,}\) will tend to \(0\) as \(x\)  tends to zero.</article><span class="incontext"><a href="subsection-61.html#li-2411">in-context</a></span>
