<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Notice that it is very easy to extend this example to the integral \(\int_0^b  c x\dee{x}\) for any real numbers \(b,c \gt 0\) and find</p>
<div class="displaymath">
\begin{align*}
\int_0^b c x\dee{x} &amp;= \frac{c}{2} b^2.
\end{align*}
</div>
