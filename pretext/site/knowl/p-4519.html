<p>Then \(A_n = \int_0^\infty f_n(x)\,\dee{x}=1\) for all \(n\text{.}\) That is, the sequence \(\{A_n\}\) is simply \(\{1,1,\ldots,1\}\text{,}\) a sequence of all 1s.</p>
