<body><div class="solution"><p>To antidifferentiate even powers of   cosine, use the formula \(\cos^2\theta = \frac{1}{2}(1+\cos(2\theta))\text{.}\) Then, remember \(\sin(2\theta)=2\sin\theta\cos\theta\text{.}\)</p></div></body>
