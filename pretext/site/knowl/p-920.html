<p>For any differentiable function \(u(x)\text{:}\)</p>
<div class="displaymath">
\begin{align*}
\int_a^b f(u(x)) u'(x) \dee{x} &amp;= \int_{u(a)}^{u(b)} f(u)\dee{u}
\end{align*}
