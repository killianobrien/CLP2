&amp;=\lim_{x\rightarrow 0}e^{\frac{a}{x} \log(1+x) }\\
&amp;=\lim_{x\rightarrow 0}e^{\frac{a}{x}[x+O(|x|^2)]}\\
&amp;=\lim_{x\rightarrow 0}e^{a+O(|x|)}
=e^a
\end{align*}
