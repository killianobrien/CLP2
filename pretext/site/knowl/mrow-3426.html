\begin{align*}
\int\big(9+x^2\big)^{-{3\over 2}}\ \dee{x}
&amp;=\int\big(9+9\tan^2t\big)^{-{3\over 2}}\ 3\sec^2t\,\dee{t}\\
\amp=\int\big(3\sec t\big)^{-3}\ 3\sec^2t\,\dee{t}\\
&amp;=\frac{1}{9}\int\cos t\ \dee{t}
=\frac{1}{9}\sin t+C\\
\amp=\frac{1}{9}\frac{x}{\sqrt{x^2+9}}+C
\end{align*}
