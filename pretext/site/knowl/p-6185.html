<p>The following table<a knowl="./knowl/fn-251-hidden.html" title="Footnote C.2.4"><sup> 4 </sup></a> illustrates Romberg integration by applying it to the area \(A\) of the integral \(A=\int_0^1\frac{4}{1+x^2}\dee{x}\text{.}\) The exact value of this integral is \(\pi\) which is \(3.14159265358979\text{,}\) to fourteen decimal places.</p>
