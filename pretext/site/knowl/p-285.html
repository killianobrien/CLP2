<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For a certain function \(f(x)\text{,}\) the following equation holds:</p>
<div class="displaymath">
\begin{equation*}
\lim_{n\rightarrow\infty}\sum\limits_{k=1}^n
\frac{k}{n^2}\sqrt{1-\frac{k^2}{n^2}}
=\int_0^1 f(x)\ \,\dee{x}
\end{equation*}
</div>
<p>Find \(f(x)\text{.}\)</p>
