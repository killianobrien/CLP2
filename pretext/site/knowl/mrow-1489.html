\begin{align*}
\int_0^4 f''\big(\sqrt{x}\big)\,\dee{x}
&amp;= 2\bigg\{\Big[\underbrace{tf'(t)}_{uv}\Big]_0^2-\int_0^2\!\!\!\underbrace{ f'(t)\,\dee{t}}_{v\dee{u}}\bigg\}\\
&amp;=2\Big[tf'(t)-f(t)\Big]_0^2\\
&amp;=2\big[2f'(2)-f(2)+f(0)\big]=2\big[2\times 4-3+1\big]\\
&amp;=12
\end{align*}
