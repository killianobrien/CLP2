<p><em class="alert">Solution:</em> Let \(y(t)\) be the population of the world, in billions of people, at time \(1986+t\text{.}\) The logistic growth model assumes</p>
<div class="displaymath">
\begin{equation*}
y'=ay(K-y)
\end{equation*}
</div>
<p>where \(K\) is the carrying capacity and \(a=\frac{b_0}{K}\text{.}\)</p>
