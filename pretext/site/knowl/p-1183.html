<p>Our region is the difference of two quarter-circles, so we find its area using geometry:</p>
<div class="displaymath">
\begin{equation*}
\mbox{Area}=\frac{1}{4}\left(\pi\cdot 3^2\right)-\frac{1}{4}\left(\pi\cdot 1^2\right)=2\pi
\end{equation*}
