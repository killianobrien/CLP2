<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>On the base of the notch \(y\) runs from \(-20\) to \(20\text{,}\)  so the volume of the notch is<div class="displaymath">
\begin{align*}
V&amp;=\half\int_{-20}^{20}(20^2-y^2)\dee{y}\\
&amp;=\int_0^{20} (20^2-y^2)\dee{y}\\
&amp;=\Big[20^2y-\frac{y^3}{3}\Big]_0^{20}\\
&amp;=\frac{2}{3}20^3=\frac{16,000}{3}
\end{align*}
</div></article><span class="incontext"><a href="sec_int_volumes.html#li-642">in-context</a></span>
