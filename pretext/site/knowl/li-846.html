<p>Notice that if we add these together we get</p>
<div class="displaymath">
\begin{align*}
\diff{}{x}\big(\sec x+\tan x\big) &amp;=(\sec x+\tan x)\sec x &amp; \implies\\
\frac{\diff{}{x}\big(\sec x+\tan x\big)}{\sec x+\tan x}&amp;=\sec x
\end{align*}
