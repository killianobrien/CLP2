\begin{align*}
\sum_{n=1}^\infty\frac{n+2}{n!}e^n
&amp;=e\Big[\sum_{n=0}^\infty\frac{x^n}{n!}\Big]_{x=e}
+2\Big[\sum_{n=1}^\infty\frac{x^n}{n!}\Big]_{x=e}\\
&amp; =e\Big[e^x\Big]_{x=e} + 2\Big[e^x-1\Big]_{x=e}
= e^{e+1}  + 2(e^e-1)\\
&amp;=(e+2)e^e-2
\end{align*}
