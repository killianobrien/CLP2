<body><article class="example-like"><p>Because the series \(\sum_{n=1}^\infty\big|(-1)^{n-1}\frac{1}{n^2}\big| =\sum\limits_{n=1}^\infty\frac{1}{n^2}\) of Example <a knowl="./knowl/eg_SRpTest.html" title="Example 3.3.6: The \(p\) test:  \(\sum\limits_{n=1}^\infty\frac{1}{n^p}\)">3.3.6</a> converges (by the integral test), the series \(\sum\limits_{n=1}^\infty(-1)^{n-1}\frac{1}{n^2}\) converges absolutely, and hence converges.</p></article></body>
