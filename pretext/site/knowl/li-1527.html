\begin{align*}
W&amp;= \int_0^h \pi\,\rho g\,r^2 (h-x)\dee{x}
= \pi\,\rho g\,r^2 \int_0^h  (h-x)\dee{x}\\
&amp;=\pi\,\rho g\,r^2  \Big[hx -\frac{x^2}{2}\Big]_0^h\\
&amp;=\frac{\pi}{2}\,\rho g\, r^2 h^2
