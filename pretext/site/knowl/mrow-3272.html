f(x)=\frac{e^{-x}}{1+x}
\amp\implies f'(x)=-\frac{e^{-x}}{1+x}-\frac{e^{-x}}{(1+x)^2}\\
\amp\implies f''(x)=\frac{e^{-x}}{1+x}+2\frac{e^{-x}}{(1+x)^2}
+2\frac{e^{-x}}{(1+x)^3}
\end{align*}
