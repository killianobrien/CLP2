<p>Here we collect a factor of \(\tan x \sec x\) and then substitute \(u = \sec x\) and \(\dee{u}  = \sec x \tan x \dee{x}\text{.}\) We can then rewrite any remaining even powers of \(tan  x\) in terms of \(\sec x\) using \(\tan^2x = \sec^2 x-1=u^2-1\text{.}\)</p>
