\begin{align*}
\int\frac{2x-1}{x^2-2x+5}\ \dee{x}
&amp;=\int\frac{2x-2}{x^2-2x+5}\ \dee{x}+\int\frac{1}{x^2-2x+5}\ \dee{x}\\
&amp;=\int\frac{2x-2}{x^2-2x+5}\ \dee{x}+\int\frac{1}{(x-1)^2+4}\ \dee{x}\\
&amp;=\log |x^2-2x+5| +\frac{1}{2}\arctan \frac{x-1}{2} +C
\end{align*}
