<body><span class="footnote">Recall that the mean value theorem states that for a function  continuous on \([a,b]\) and differentiable on \((a,b)\text{,}\) there exists a number \(c\)  between  \(a\) and \(b\) so that \(f'(c) = \frac{f(b)-f(a)}{b-a}.\)</span></body>
