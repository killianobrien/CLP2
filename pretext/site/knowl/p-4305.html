<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We will often specify a sequence by writing it more explicitly, like</p>
<div class="displaymath">
\begin{gather*}
\Big\{ a_n = f(n) \Big\}_{n=1}^\infty
\end{gather*}
</div>
<p>where \(f(n)\) is some function from the natural numbers to the real numbers.</p>
