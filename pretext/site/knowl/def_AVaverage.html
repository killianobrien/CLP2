</h6>
<p>Let \(f(x)\) be an integrable function defined on the interval  \(a\le x\le b\text{.}\) The average value of \(f\) on that interval is</p>
<div class="displaymath">
\begin{gather*}
f_\ave=\bar f=\llt f\rgt =\frac{1}{b-a}\int_a^b f(x)\dee{x}
\end{gather*}
</div></article><span class="incontext"><a href="sec_avg.html#def_AVaverage">in-context</a></span>
