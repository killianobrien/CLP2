</h6>We are assuming that \(g(x)-f(x)\geq 0\text{,}\) so part (a) gives<div class="displaymath">
\begin{align*}
\int_a^b\big[g(x)-f(x)\big]\,\dee{x}\ge 0
\amp\implies \int_a^b g(x)\,\dee{x}-\int_a^b f(x)\,\dee{x}\ge 0 \\
\amp\implies \int_a^b f(x)\,\dee{x} \le \int_a^b g(x)\,\dee{x}
\end{align*}
</div></article><span class="incontext"><a href="subsection-9.html#li-298">in-context</a></span>
