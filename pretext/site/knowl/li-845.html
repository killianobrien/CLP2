<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>So get out a table of derivatives and look for functions whose derivatives at least contain \(\sec x\text{.}\) There are two:</p>
<div class="displaymath">
\begin{align*}
\diff{}{x}\tan x &amp;= \sec^2 x\\
\diff{}{x}\sec x &amp;= \tan x\,\sec x
\end{align*}
</div></article><span class="incontext"><a href="sec_secantEtc.html#li-845">in-context</a></span>
