<p>We note a few things at the outset: first, since \(a \geq b\text{,}\) then \(\frac{1}{a} \leq \frac{1}{b}\text{,}\) so indeed the \(x\)-axis is the minor axis. That is, we're rotating about the proper axis to create an oblate spheroid.</p>
