<p>Remember the definition of a midpoint Riemann sum:</p>
<div class="displaymath">
\begin{equation*}
\int_a^b f(x)\,\dee{x} \approx \sum_{i=1}^n \frac{b-a}{n}\cdot f\left(a+(i-\tfrac12)\left(\frac{b-a}{n}\right)\right)
\end{equation*}
