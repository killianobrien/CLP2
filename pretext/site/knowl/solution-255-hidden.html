<body><div class="solution"><p>The integrand is an odd function, and the limits of integration are symmetric, so \(\displaystyle\int_{-\pi/12}^{\pi/12} \dfrac{15x^3}{(x^2+1)\sqrt{9-x^2}^5}\dee{x}=0\text{.}\)</p></div></body>
