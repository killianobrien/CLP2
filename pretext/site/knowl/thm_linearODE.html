<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.4.4</span>
</h6>
<p>Let \(a\) and \(b\) be constants. The differentiable function \(y(x\)) obeys the differential equation</p>
<div class="displaymath">
\begin{equation*}
\diff{y}{x} =a(y-b)
\end{equation*}
</div>
<p>if and only if</p>
<div class="displaymath">
\begin{equation*}
y(x) = \{y(0)-b\}\,e^{ax} + b
\end{equation*}
</div></article><span class="incontext"><a href="subsection-34.html#thm_linearODE">in-context</a></span>
