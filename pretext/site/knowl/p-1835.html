<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The method, as we have demonstrated it above, works when our integrand contains the  square root of very specific families of quadratic polynomials. In fact, the same  method works for more general quadratic polynomials — all we need to do is complete  the square <a knowl="./knowl/fn-66-hidden.html" title="Footnote 1.9.3"><sup> 3 </sup></a>.</p>
