\lim_{m\rightarrow\infty} \frac{a_m}{b_m}
&amp;=\lim_{m\rightarrow\infty} \frac{(3m+\sin\sqrt{m})/m^2}{1/m}
=\lim_{m\rightarrow\infty} \frac{3m+\sin\sqrt{m}}{m}\\
\amp=\lim_{m\rightarrow\infty} 3+\frac{\sin\sqrt{m}}{m}\\
&amp;=3
