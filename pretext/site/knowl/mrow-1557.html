\begin{align*}
\tan^4 x &amp;= \tan^2 x \cdot \tan^2 x\\
&amp;= \tan^2 x\big[\sec^2 x - 1\big]\\
&amp;=\tan^2x\sec^2 x-\underbrace{\tan^2 x}_{\sec^2x-1}\\
&amp; = \tan^2x\sec^2 x-\sec^2 x + 1
\end{align*}
