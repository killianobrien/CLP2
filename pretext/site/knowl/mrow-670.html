F(x) &amp;=  \int_{x^5}^{-x^2} \cos\big(e^t\big)\,\dee{t}
=\int_0^{-x^2} \cos\big(e^t\big)\,\dee{t} + \int_{x^5}^0 \cos\big(e^t\big)\,\dee{t}\\
&amp;=\int_0^{-x^2} \cos\big(e^t\big)\,\dee{t} - \int_0^{x^5} \cos\big(e^t\big)\,\dee{t}\\
&amp;=G(-x^2) - G(x^5)
\end{align*}
