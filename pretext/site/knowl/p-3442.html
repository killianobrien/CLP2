<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f(x)\) be a continuous function on the interval \(a\le x\le b\text{.}\) Then there is some \(c\) obeying \(a\lt c \lt b\) such that</p>
<div class="displaymath">
\begin{gather*}
\frac{1}{b-a}\int_a^b f(x)\dee{x}=f(c) \qquad\text{or}\qquad \int_a^b f(x)\dee{x} = f(c)\,(b-a)
\end{gather*}
</div>
