</h6>Finally, the coefficient of \(x^2\) tells us \(0=\frac{1}{c}+be + c = \frac{1}{c}-b^2+c\text{.}\) Since \(-b^2\) is negative (or zero), \(\frac{1}{c}+c\) is positive, so \(c=1\text{.}\) That is, \(0=1-b^2+1\text{.}\) So, \(b = \sqrt{2}\text{.}\)</article><span class="incontext"><a href="exercises-13.html#li-1507">in-context</a></span>
