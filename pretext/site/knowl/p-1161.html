<p>From the sketch, it looks like the two curves cross when \(x=0\) and when \(x=1\) and nowhere<a knowl="./knowl/fn-43-hidden.html" title="Footnote 1.5.3"><sup> 3 </sup></a> else. Indeed, when \(x=0\) we have \(2^x=\sqrt{x}+1=1\) and when \(x=1\) we have \(2^x=\sqrt{x}+1=2\text{.}\)</p>
