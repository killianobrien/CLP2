<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(\displaystyle\int_0^1\frac{\sin^4 x}{x^2}\, \dee{x}\) and \(\displaystyle\int_1^\infty\frac{\sin^4 x}{x^2}\, \dee{x}\) both converge, we conclude \(\displaystyle\int_0^\infty\frac{\sin^4 x}{x^2}\, \dee{x}\) converges as well.</p>
