<p>If a quadratic function can be factored as \((ax+b)(cx+d)\) for some constants \(a,b,c,d\text{,}\) then it has roots \(-\frac{b}{a}\) and \(-\frac{d}{c}\text{.}\) So, if a quadratic function has no roots, it is irreducible: this is the case for the function in graph (d).</p>
