<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>The work done by gravity when a mass moves from the surface of  the Earth to a height \(h\) above the surface is<div class="displaymath">
\begin{align*}
W &amp;= \int_0^h F(x) \dee{x}
\end{align*}
</div>where \(F(x)\) is the gravitational force acting on the mass at height \(x\) above the  Earth's surface.</article><span class="incontext"><a href="subsection-30.html#li-1529">in-context</a></span>
