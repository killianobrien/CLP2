\begin{align*}
\int \frac{\sin^3x}{\cos^3x}\ \dee{x}
&amp;=\int \frac{\sin^2 x}{\cos^3 x}\ \sin x\,\dee{x}
=\int \frac{1-y^2}{y^3}\ (-\dee{y})\\
\amp=-\int \big( y^{-3}-y^{-1}\big)\ \dee{y}
=-\frac{y^{-2}}{-2}+\log|y|+C\\
&amp;=\frac{1}{2}\sec^2 x+\log|\cos x|+C
\end{align*}
