\lim_{n\rightarrow\infty}\frac{a_n}{b_n}
\amp=\lim_{n\rightarrow\infty}\frac{ \frac{n+\sin n}{1+n^2} } {\frac{1}{n}}
=\lim_{n\rightarrow\infty}\frac{n[n+\sin n]} {1+n^2}\\
\amp=\lim_{n\rightarrow\infty}\frac{1+\frac{\sin n}{n}} {\frac{1}{n^2}+1}
=1
