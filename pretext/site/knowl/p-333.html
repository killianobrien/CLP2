<p>The signs can be a little hard to keep track of. The base of our trapezoid is \(|a-b|\text{;}\)  since \(b \gt a\text{,}\) this is \(b-a\text{.}\) The heights of the trapezoid are  \(|a|\) and \(|b|\text{;}\) since these are both negative, \(|a|=-a\) and \(|b|=-b\text{.}\)</p>
