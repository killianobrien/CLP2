<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>When \(x\) is very large, \(x^2\) is much much larger than \(x\) (which we can  write as \(x^2\gg x\)) so that the denominator \(x^2+x\approx x^2\) and the integrand<div class="displaymath">
\begin{align*}
\frac{\sqrt{x}}{x^2+x} &amp; \approx \frac{\sqrt{x}}{x^2} =\frac{1}{x^{3/2}}
\end{align*}
