\begin{align*}
\int \frac{\sqrt{25x^2-4}}{x}\,\dee{x}
&amp;=\int \frac{2\tan u}{\frac{2}{5}\sec u}\cdot\frac{2}{5}\sec u\tan u\,\dee{u}\\
&amp;=2\int \tan^2 u\,\dee{u}
=2\int \big(\sec^2 u -1\big)\,\dee{u}\\
&amp;= 2\tan u -2u + C\\
&amp;=\sqrt{25x^2-4}-2\arcsec\tfrac{5x}{2}  + C
\end{align*}
