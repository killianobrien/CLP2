</h6>The rate of change of speed at time \(t\) is \(-kv(t)^2\) for some constant of proportionality \(k\) (to be determined--but we assume it is positive, since the speed is decreasing). So \(v(t)\) obeys the differential equation \(\diff{v}{t}=-kv^2\) .</article><span class="incontext"><a href="exercises-17.html#li-1934">in-context</a></span>
