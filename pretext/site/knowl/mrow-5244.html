\begin{align*}
\lim_{n\rightarrow\infty} \frac{a_n}{b_n}
&amp;=\lim_{n\rightarrow\infty} \frac{(n^2+n+1)/(n^5-n)}{1/n^3}
=\lim_{n\rightarrow\infty} \frac{n^5+n^4+n^3}{n^5-n}\\
\amp=\lim_{n\rightarrow\infty} \frac{1+1/n+1/n^2}{1-1/n^4}\\
&amp;=1
\end{align*}
