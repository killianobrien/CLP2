<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>We know  that, if at time zero the population is below \(K\text{,}\) then as time increases the population increases, approaching the limit \(K\) as \(t\) tends to infinity. So in this problem \(K\) is the maximum population. That is, \(K=100\text{.}\)</article><span class="incontext"><a href="subsection-37.html#li-1856">in-context</a></span>
