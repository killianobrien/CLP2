\begin{align*}
\int e^x\cos x\ \dee{x}
&amp;=\frac{1}{2}  e^x\left[\frac{1}{1+i}e^{ix}+\frac{1}{1-i}e^{-ix}\right]+C\\
&amp;=\frac{1}{2}  e^x\left[\frac{1-i}{2}(\cos x+i\sin x)
+\frac{1+i}{2}(\cos x-i\sin x)\right]+C \\
&amp;=\frac{1}{2}  e^x\cos x+\frac{1}{2} e^x\sin x+C
\end{align*}
