<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>So we stick with the first choice. Plugging \(u(x)=x\text{,}\) \(v(x)=-\cos x\)  into  integration by parts gives us<div class="displaymath">
\begin{align*}
\int x \sin x \dee{x} &amp;= -x\cos x  - \int 1 \cdot (-\cos x) \dee{x}\\
&amp;= -x\cos x + \sin x + C
\end{align*}
