<p>Some possible answers:</p>
<ol class="lower-alpha">
<li>\(\dfrac{-1}{n}\le \dfrac{\sin n}{n}\le \dfrac{1}{n}\)</li>
<li>\(\dfrac{n^2}{13e^n} \le \dfrac{n^2}{e^n(7+\sin n - 5\cos n)} \le \dfrac{n^2}{e^n}\)</li>
<li>\(\dfrac{-1}{n^n} \le (-n)^{-n} \le \dfrac{1}{n^n}\)</li>
</ol>
