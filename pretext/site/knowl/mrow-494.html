\diff{}{x}\int_x^{x^2} e^{-t^2}\dee{t}
&amp;=\diff{}{x}\left( -\int_0^{x} e^{-t^2}\dee{t} + \int_0^{x^2} e^{-t^2}\dee{t}  \right)\\
&amp;=-\diff{}{x}\int^x_0 e^{-t^2}\dee{t} +\diff{}{x}\int_0^{x^2} e^{-t^2}\dee{t}\\
&amp;=- e^{-x^2} +2x e^{-x^4}
\end{align*}
