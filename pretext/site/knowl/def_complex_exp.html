<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">B.2.1</span>
</h6>
<p>For any complex number \(z=x+iy\text{,}\) with \(x\) and \(y\) real, the exponential \(\, e^z\, \text{,}\) is defined by</p>
<div class="displaymath">
\begin{equation*}
e^{x+iy}\ =\ e^x\cos y+i e^x\sin y
\end{equation*}
</div>
<p>In particular<a knowl="./knowl/fn-240-hidden.html" title="Footnote B.2.2"><sup> 2 </sup></a>, \(e^{iy}\ =\ \cos y+i \sin y\text{.}\)</p></article><span class="incontext"><a href="ssec_complex_exp_def.html#def_complex_exp">in-context</a></span>
