<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>There is no constant term on the right side so that \(\tilde N_{m-1}(z)-A_1\tilde  D(z)\) is of the form \(\tilde N_m(z) z\) with \(\tilde N_m\) a polynomial of degree \(d-1\text{.}\) Choosing \(\tilde P(z)=\tilde N_m(z)\) completes the proof.</article><span class="incontext"><a href="subsection-21.html#li-1092">in-context</a></span>
