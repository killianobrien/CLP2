\log(x) &amp; = \log(2 +x -2)
=\log\left[2\left(1+\frac{x-2}{2}\right)\right]\\
&amp;= \log 2 +\log\Big(1+\frac{x-2}{2}\Big)
=\log 2 +\sum_{n=1}^\infty \frac{(-1)^{n-1}}{n\,2^n}(x-2)^n
\end{align*}
