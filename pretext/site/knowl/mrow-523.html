\begin{align*}
\int_1^2 \frac{1}{x}\dee{x}
&amp;= \left. \log x \right|_1^2 &amp; \text{since $\log x$ is an antiderivative of $1/x$}\\
&amp;= \log 2 - \log 1 &amp; \text{since $\log 1 = 0$}\\
&amp;= \log 2
\end{align*}
