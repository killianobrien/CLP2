<p>Let's recall the definitions of even and odd functions: \(f(x)\) is <em class="emphasis">even</em> if \(f(-x)=f(x)\) for every \(x\) in its domain, and \(f(x)\) is <em class="emphasis">odd</em> if \(f(-x)=-f(x)\) for every \(x\) in its domain.</p>
