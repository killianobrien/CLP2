<p>Of course if \(m\) is an odd integer we can use the same strategy with the roles of \(\sin x\) and \(\cos x\) exchanged. That is, we substitute \(u=\cos x\text{,}\) \(\dee{u}=-\sin x\dee{x}\) and \(\sin^2 x=1-\cos^2x=1-u^2\text{.}\)</p>
