<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>The two parabolas intersect when \(x^2= 6x-2x^2\text{,}\) or<div class="displaymath">
\begin{align*}
3x^2-6x&amp;=0\\
3x(x-2)&amp;=0
\end{align*}
</div>So there are two points of intersection, one being \(x=0\text{,}\) \(y=0^2=0\) and the other being \(x=2\text{,}\) \(y=2^2=4\text{.}\)</article><span class="incontext"><a href="subsection-12.html#li-507">in-context</a></span>
