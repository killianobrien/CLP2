<p>Let \(N_0\) be any natural number. If \(f(x)\) is a function which is defined  and continuous for all \(x\ge N_0\) and which obeys</p>
<ol class="lower-roman">
<li>\(f(x)\ge 0\) for all \(x\ge N_0\) and</li>
<li>\(f(x)\) decreases as \(x\) increases and</li>
<li>\(f(n)=a_n\) for all  \(n\ge N_0\text{.}\)</li>
</ol>
