<p>(b) By the Fundamental Theorem of Calculus part 1,</p>
<div class="displaymath">
\begin{gather*}
f'(x)=\diff{}{x}\int_0^x\big(f(t)-1\big)\big(f(t)-2\big)\dee{t}
=\big(f(x)-1\big)\big(f(x)-2\big)
\end{gather*}
</div>
<p>Thus \(y=f(x)\) obeys  the differential equation \(y'=(y-1)(y-2)\text{.}\)</p>
