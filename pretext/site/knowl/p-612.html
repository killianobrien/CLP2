<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f(x)\) and \(F(x)\) be functions. If \(F'(x)=f(x)\) on an interval, then we  say that \(F(x)\) is an antiderivative of \(f(x)\) on that interval.</p>
