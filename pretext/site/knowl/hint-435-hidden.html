<body><div class="solution">
<p>Notice the term \(50\cos\left(\frac{t}{12}\pi\right)\) has a period of 24 hours, while the term \(200\cos\left(\frac{t}{4380}\pi\right)\) has a period of one year.</p>
<p>If \(n\) is an approximation of \(c\text{,}\) then the relative error of \(n\) is \(\frac{|n-c|}{c}\text{.}\)</p>
