\begin{align*}
\int v\, \dee{u} &amp;= \int \frac{1}{x} \cdot \frac{1}{2}x^2 \dee{x}
\end{align*}
</div>which is easy.</article><span class="incontext"><a href="subsection-14.html#li-768">in-context</a></span>
