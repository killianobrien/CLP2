</h6>The complex conjugate of \(\, z=x+iy\, \) is denoted \(\bar z\) and is defined to be<div class="displaymath">
\begin{equation*}
\bar z=\overline{x+iy}=x-i y
\end{equation*}
</div>That is, to take the complex conjugate, one replaces every \(i\) by \(-i\) and vice versa.</article><span class="incontext"><a href="sec_complex_defn.html#li-2575">in-context</a></span>
