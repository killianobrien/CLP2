<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Then for each subinterval we select a value of \(x\) in that interval. That  is, for  \(i=1,2,\dots,n\text{,}\) choose \(x_i^*\) satisfying \(x_{i-1} \leq x_i^* \leq x_i\text{.}\) We will use  these values of \(x\) to help approximate \(f(x)\) on each subinterval.</article><span class="incontext"><a href="ssec_careful_defn.html#li-108">in-context</a></span>
