e&amp;=\sum\limits_{n=0}^\infty \frac{1}{n!}\cr
e^{-1}&amp;=\sum_{n=0}^\infty \frac{(-1)^n}{n!}\\
e+e^{-1}&amp;=\sum_{n=0}^\infty \frac{1+(-1)^n}{n!}

=2\sum_{n=0}^\infty \frac{1}{(2n)!}
