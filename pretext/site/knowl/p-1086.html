<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Notice that the curves \(y=4-x^2\) and \(y=x\) intersect when \(4-x^2=x\text{,}\) namely when \(x= \frac{1}{2}\left(-1\pm\sqrt{17}\right) \approx 1.56,-2.56\text{.}\) Hence the curve \(y=4-x^2\)  lies above the line \(y=x\) for all \(-1\le x\le 1\text{.}\)</p>
