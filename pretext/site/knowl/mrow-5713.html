\begin{align*}
\left|E_n(0,x)\right| 
&amp;= \left|(-1)^n \int_0^x \frac{(x-t)^n}{(1+t)^{n+1}}\,\dee{t}\right|\\
&amp;=\int_0^{-x}\frac{s^n}{[1+x+s]^{n+1}}\,\dee{s} \\
&amp;\le |x|^n \int_0^{-x}\frac{1}{1+x+s}\,\dee{s}\\
&amp;=|x|^n\Big[\log(1+x+s)\Big]_{s=0}^{s=-x} \\
&amp;= |x|^n [-\log(1+x)]
\end{align*}
