<body><div class="solution"><p>“The instantaneous rate of change of \(F(x)\) with respect to \(x\)” is another way of saying “\(F'(x)\)”. From the Fundamental Theorem of Calculus Part 1, we know this is \(\sin (x^2)\text{.}\)</p></div></body>
