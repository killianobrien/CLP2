<p>However, this restriction does not apply to \(g(x)\text{.}\) For example, for any constant \(c\text{,}\) let \(g(x)=c\text{.}\) Then \(g(x)\) is even and \(g(0)=c\text{.}\) So, \(g(0)\) can be any real number.</p>
