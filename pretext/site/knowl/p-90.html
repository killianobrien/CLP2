<p>If \(f(x)\ge 0\) and \(a\le b\text{,}\) one interpretation of the symbol \(\ds \int_a^b f(x)\dee{x}\) is “the area of the region \(\big\{\ (x,y)\ \big|\ a\le x\le b,\   0\le y\le f(x)\ \big\}\)”.</p>
