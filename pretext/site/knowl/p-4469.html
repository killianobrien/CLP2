<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>First, we note that \(\lim\limits_{n \to \infty}\dfrac{6n^2+5n}{n^2+1}=6\text{.}\) We see this either by comparing the leading terms in the numerator and denominator, or by factoring out \(n^2\) from the top and the bottom.</p>
