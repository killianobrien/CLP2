<span class="type">Exercise</span> <span class="codenumber">52</span> </h6>
<p>Let \(f(x)\) be an even function, defined everywhere, and let \(F(x)\) be an antiderivative of \(f(x)\text{.}\) Is \(F(x)\) even, odd, or not necessarily either one? (You may use your answer from Section <a href="sec_def_int.html" class="xref" title="Section 1.2: Basic properties of the definite integral">1.2</a>, Question <a knowl="./knowl/p1_2_derivevenodd.html" title="Exercise 1.2.3.20">1.2.3.20</a>. )</p></article><span class="incontext"><a href="exercises-3.html#exercise-119">in-context</a></span>
