<span class="type">Exercise</span> <span class="codenumber">26</span> </h6>
<p>Find a polynomial that approximates \(f(x)=\log(1+ x)\)  to within an error of \(10^{-5}\) for all values of \(x\) in \(\left(0,\frac{1}{10}\right)\text{.}\)</p>
<p>Then, use your polynomial to approximate \(\log(1.05)\) as a rational number.</p></article><span class="incontext"><a href="exercises-22.html#exercise-683">in-context</a></span>
