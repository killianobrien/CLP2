<p>So, the volume of a tetrahedron with side length \(\ell\) is:</p>
<div class="displaymath">
\begin{align*}
\mbox{Volume}&amp;=\int_0^{\sqrt{\frac{2}{3}}\ell}\frac{3\sqrt{3}}{8}y^2\dee{y}\\
&amp;=\frac{\sqrt{3}}{8}\cdot \left(\sqrt{\frac{2}{3}}\ell\right)^3=\frac{\sqrt{2}}{12}\ell^3
\end{align*}
</div>
