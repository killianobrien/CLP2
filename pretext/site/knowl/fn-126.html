<span class="type">Footnote</span> <span class="codenumber">2.2.6</span>
</h6>For a finite  set of numbers one can compute the “quadratic mean” which is another way to generalise  the notion of the average:<div class="displaymath">
\begin{equation*}
\text{quadratic mean}
= \sqrt{\frac{1}{n}\left(y_1^2 + y_2^2 + \cdots + y_n^2 \right) }
\end{equation*}
