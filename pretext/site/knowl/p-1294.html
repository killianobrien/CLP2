<p>If we imagine rotating the region from the picture about the \(y\)-axis, there will be two kinds of washers formed: when \(y \lt 1\text{,}\) we have a “double washer,” two concentric rings. When \(y \gt 1\text{,}\) we have a single ring.</p>
