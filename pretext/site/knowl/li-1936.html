</h6>To find when the speed is 50, we set \(v=50\) in the equation from (b) and solve for \(t\text{.}\)<div class="displaymath">
\begin{align*}
50&amp;=\frac{400}{t+1}\\
50(t+1)&amp;=400\\
t+1&amp;=8\\
t&amp;=7
\end{align*}
</div></article><span class="incontext"><a href="exercises-17.html#li-1936">in-context</a></span>
