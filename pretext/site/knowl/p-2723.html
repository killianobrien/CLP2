<p>Furthermore, our integral will be improper if its domain of integration contains either of its infinite discontinuities, \(x=1\) and \(x=-1\text{.}\) Since one limit of integration is 0, the integral is improper if \(b \geq 1\) or if \(b \leq -1\text{.}\)</p>
