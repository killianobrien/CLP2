<p>Using the trig identity \(\cos^2 x=\dfrac{1+\cos(2x)}{2}\text{,}\) we have</p>
<div class="displaymath">
\begin{alignat*}{2}
\int \cos^2 x\dee{x}
&amp;= \frac{1}{2}\int_0^\pi \big[1+\cos(2x)\big]\dee{x}
&amp;= \frac{1}{2} \Big[x+\frac{1}{2}\sin(2x)\Big]_0^\pi
&amp;=\frac{\pi}{2}
\end{alignat*}
</div>
