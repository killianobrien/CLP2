<body><div class="solution"><p>Remember our rule: \(\int u \dee{v} = uv - \int v \dee{u}\text{.}\) So, we take \(u\) and use it to make \(\dee{u}\)--that is, we differentiate it. We take \(\dee{v}\) and use it to make \(v\)--that is, we antidifferentiate it.</p></div></body>
