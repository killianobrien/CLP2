\begin{gather*}
\lim_{k\rightarrow\infty}\frac{a_k}{b_k}
=\lim_{k\rightarrow\infty}\frac{\root{3}\of{k}/(k^2-k)}{1/k^{5/3}}
=\lim_{k\rightarrow\infty}\frac{k^2}{k^2-k}
=\lim_{k\rightarrow\infty}\frac{1}{1-1/k}
=1
\end{gather*}
