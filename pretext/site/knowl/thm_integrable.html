<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">1.1.10</span>
</h6>
<p>Let \(f(x)\) be a function on the interval \([a,b]\text{.}\) If</p>
<ul class="disc">
<li>\(f(x)\) is continuous on \([a,b]\text{,}\) or</li>
<li>\(f(x)\) has a finite number of jump discontinuities on \([a,b]\) (and is otherwise  continuous)</li>
</ul>
<p>then \(f(x)\) is integrable on \([a,b]\text{.}\)</p></article><span class="incontext"><a href="sec_defInt.html#thm_integrable">in-context</a></span>
