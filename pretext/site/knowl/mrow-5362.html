\begin{align*}
\lim_{n \to \infty}\frac{a_n}{b_n}
&amp;=\lim_{n \to \infty} \frac{\frac{\sqrt{n}}{n^2-1}}{\frac{1}{n^{3/2}}} 
= \lim_{n \to \infty}\frac{\sqrt{n}\cdot\sqrt{n}^3}{n^2-1}\\
&amp;=\lim_{n \to \infty}\frac{n^2}{n^2-1} 
= \lim_{n \to \infty}\frac{1}{1-1/n^2}\\
&amp; = 1
\end{align*}
