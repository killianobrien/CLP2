<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In the last part, we used the expression \(2i\) to generate even numbers; \(2i+1\) will generate odds. So will the index \(2i+5\text{,}\) and indeed, \(2i+k\) for any odd number \(k\text{.}\) The choice of what you add will depend on the bounds of \(i\text{.}\)</p>
