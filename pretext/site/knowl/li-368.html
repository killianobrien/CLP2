<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>Now it is straightforward to compute the integral:<div class="displaymath">
\begin{align*}
\int_0^{\frac{\pi}{2}} \sin x\dee{x}
&amp;= \left.-\cos x \right|_0^{\frac{\pi}{2}}
\qquad\text{since $-\cos x$ is an antiderivative of $\sin x$}\\
&amp;= -\cos\frac{\pi}{2}+\cos 0\\
&amp;= 0+1=1
\end{align*}
