<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The weight has a mass of 5 kg, and is lifted a distance of 5 m to the window. The force of gravity acting on the weight is \((5 \text{ kg})(9.8 \text{ m/sec}^2) = 49\) N, so the work to lift it 5 metres is \((49\text{ N})(5\text{ m}) = \textcolor{red}{245}\text{J}\text{.}\)</p>
