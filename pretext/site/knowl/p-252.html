<p>Since there are four terms in the sum, \(n=4\text{.}\) (Note the sum starts at \(k=0\text{,}\) instead of \(k=1\text{.}\)) Since the function is multiplied by 1, \(1=\Delta x=\dfrac{b-a}{n}=\dfrac{b-a}{4}\text{,}\) hence \(b-a=4\text{.}\)</p>
