<article class="exercise-like boxed"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">37</span> </h6>
<p>Find the function  \(y(x)\) such that</p>
<div class="displaymath">
\begin{equation*}
\ddiff{2}{y}{x}=\frac{2}{y^3}\cdot\diff{y}{x}
\end{equation*}
</div>
<p>and if \(x=-\frac{1}{16}\log 3\text{,}\) then \(y=1\) and \(\diff{y}{x}=3\text{.}\)</p>
<p>You do not need to solve for \(y\) explicitly.</p></article><span class="incontext"><a href="exercises-17.html#exercise-526">in-context</a></span>
