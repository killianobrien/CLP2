\cosh(x) \amp=\frac{1}{2}\big[e^x+e^{-x}\big]
=\frac{1}{2}\Big[\sum_{n=0}^\infty \frac{x^n}{n!}
+ \sum_{n=0}^\infty \frac{(-x)^n}{n!}\Big]
= \sum_{\genfrac{}{}{0pt}{}{n=0}{n\text{ even}}}^\infty\frac{x^n}{n!}\\
\amp = \sum_{n=0}^\infty\frac{x^{2n}}{(2n)!}
\end{align*}
