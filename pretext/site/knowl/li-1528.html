<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>If we measure lengths in metres and mass in kilograms, then this  quantity has units of Joules. If we instead used feet and pounds<a knowl="./knowl/fn-118-hidden.html" title="Footnote 2.1.10"><sup> 10 </sup></a> then this would  have units of “foot-pounds”. One foot-pound is equal to 1.355817… Joules.</article><span class="incontext"><a href="subsection-30.html#li-1528">in-context</a></span>
