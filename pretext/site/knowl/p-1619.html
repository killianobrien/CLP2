<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(R\) be the part of the first quadrant that lies below the curve \(y=\arctan x\) and between the lines \(x=0\) and \(x=1\text{.}\)</p>
<ol class="lower-alpha">
<li>Sketch the region \(R\) and determine its area.</li>
<li>Find the volume of the solid obtained by rotating \(R\) about the \(y\)--axis.</li>
</ol>
