<body><article class="example-like"><p>Let \(a_n=\frac{n}{n+1}\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
\lim_{n\rightarrow\infty} a_n
=\lim_{n\rightarrow\infty}\frac{n}{n+1}
=\lim_{n\rightarrow\infty}\frac{1}{1+\frac{1}{n}}
=1\ne 0
\end{equation*}
</div>
<p>So the series \(\sum_{n=1}^\infty \frac{n}{n+1}\) diverges.</p></article></body>
