<p>When \(\theta\) is a real number</p>
<div class="displaymath">
\begin{align*}
e^{i \theta} &amp;= \cos \theta+i \sin \theta \\
e^{-i \theta} &amp;= \cos \theta-i \sin \theta=\overline{e^{i\theta}}
\end{align*}
</div>
<p>are complex numbers of modulus one.</p></article><span class="incontext"><a href="ssec_complex_sin_cos.html#eqn_euler">in-context</a></span>
